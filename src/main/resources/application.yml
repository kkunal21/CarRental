micronaut:
  application:
    name: carRental
  security:
    enabled: true
    basic-auth:
      enabled: true
    authentication: basic
    endpoints:
      login:
        enabled: true
    token:
      jwt:
        enabled: false
    password:
      encoder:
        bcrypt:
          enabled: false

datasources:
  default:
    url: jdbc:mysql://localhost:3306/car_rental_db?serverTimezone=UTC
    username: root
    password: root@123
    driver-class-name: com.mysql.cj.jdbc.Driver
    dialect: MYSQL

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update



